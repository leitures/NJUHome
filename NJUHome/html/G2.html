<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>柱状图</title>
    <!-- 引入 GM 脚本 -->
    <script src="../js/index.js"></script>
  </head>
  <body>
    <canvas id="c1" style="width:416px;height:218px;"></canvas>
    <script>
      GM.Global.pixelRatio = 2;
      var data = [
        {"tem": 10, "city": "tokyo"},
        {"tem": 4, "city": "newYork"},
        {"tem": 3, "city": "berlin"}
      ];
      var chart = new GM.Chart({
        id: 'c1'
      });
      chart.source(data);
      chart.interval().position('city*tem').color('city');
      chart.render();
    </script>
  </body>
</html>
